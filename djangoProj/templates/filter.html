{% extends 'base.html' %}


{% block content %}

<hr class="mt-2 mb-5">
<div class="row">

    <div class="col-lg-3 col-md-4 col-6">
        <h3>Your photo: </h3>
            <img class="img-fluid img-thumbnail" src="{{ photo.images.url }}" alt="">
    </div>
    <div class="col-lg-8" style="margin-top: 12%;">
        <form action="{% url 'cat_detection' photo.pk %}"  method="POST">
            {% csrf_token %}
            <input type="submit" value="The number of cats in the photo!!">
        </form>
    </div>

</div>
</div>             

{% endblock %}
